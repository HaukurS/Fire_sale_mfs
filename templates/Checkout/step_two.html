{% extends 'Base.html' %}
{% block content %}
    <h1 class="red">Checkout Step 2</h1>
    <form class="form form-horizontal" action=" {% url 'step_two' bid.id %} " method ="post">
        {% csrf_token %}
        {{ form }}

        <input type=button value="Previous Page" onClick="javascript:history.go(-1);" class="inner" style="clear: both; margin: 10px 0">
        <input type="submit" value="Next" onClick="javascript:history.go(1);" class="inner pull-right" style="clear: both; margin: 10px 0"/>

    </form>
{% endblock %}

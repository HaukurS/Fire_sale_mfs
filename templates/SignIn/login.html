{% extends "base.html" %}
{% block content %}
    <form method="post" class="form form-horizontal">
    <div class="register">
        {% csrf_token %}
        <h4>{{form.username.label}}</h4>
        {{form.username}}
        <h4>{{form.password.label}}</h4>
        {{form.password}}
    </div>
     <input type="submit" class="btn btn-primary" value="login" />
    </form>

{% endblock %}

{% extends 'Base.html' %}
{% block content %}
    <div class="items">
    {% if num_of_notify > 0 %}
        {% for notification in notifications %}
            {% include 'Notification/single_notification.html' with notification=notification %}
        {% endfor %}
    {% else %}
        <h2>You have no notifications!</h2>
    {% endif %}
    </div>
{% endblock %}

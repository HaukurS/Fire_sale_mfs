{% extends 'Base.html' %}
{% block content %}
    {% if searched %}
        <div class="item-block-cont">
        <h2 class="red">The item you searched for: {{ searched }}</h2>
        <br/>
        {% for item in items %}
            {% include 'Item/single_item.html' with item=item %}
        {% endfor %}
        {% else %}
        <h2>Nothing was put in the search bar!</h2>
        </div>
    {% endif %}
{% endblock %}

<div class="users-bids-block">
    <h1>{{ item_offer.item }}</h1>
    <p>Price: {{ item_offer.item_price }}</p>
    {% for item in items %}
        {% if item.id == item_offer.item_id %}
            <p>Owner: {{ item.owner }}</p>
        {% endif %}
    {% endfor %}
    <a href="{% url 'delete_bid' item_offer.id%}">Cancel Bid</a>
</div>

{% extends 'Base.html' %}
{% block content %}
<h2 style="color: white" class="red">Browse Items</h2>
    <div Class="cat-order">
    {% include 'Item/dropdown.html' %}
    {% include 'Item/dropdown_cat.html' %}
    </div>
    <div class="items">
        {% for item in items %}
            {% if item.accepted == False %}
                {% include 'Item/single_item.html' with item=item %}
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}

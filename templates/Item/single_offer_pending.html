<div class="item-block">
        <p>Item: {{ item_offer.item }}</p>
        <p>Price: {{ item_offer.item_price }}</p>
        <p>Bidder: {{ item_offer.bidder }}</p>
        <p>Accepted: {{ item_offer.accepted }}</p>
        {% if item_offer.accepted == False %}
            <button class="Accept" onclick="Acceptfunc('{{ item_offer.id }}')">Accept Offer</button>
            <button class="Reject" onclick="Rejectfunc('{{ item_offer.id }}')">Reject Offer</button>
            {% else %}
                <p>Offer has been accepted and awaiting payment</p>
        {% endif %}

</div>
<script>
function Acceptfunc(itemid) {
    window.location = 'accepted/' + itemid
}
</script>
<script>
function Rejectfunc(itemid) {
    window.location = 'rejected/' + itemid
}
</script>

<div class="item-block">
    <a href="/items/{{ item.id }}">
        <img class="item_img" src="{{ item.itemimage_set.first.image }}"/>
        <div id="item-diviant">
            <h4>Name: {{ item.name }}</h4>
            <p>Category: {{ item.category }}</p>
            <p>Price: {{ item.price }}</p>
        </div>
    </a>
</div>

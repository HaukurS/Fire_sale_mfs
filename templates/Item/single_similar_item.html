<div class="similar-item-block">
    <a style="text-decoration: None" href="/items/{{ item.id }}">
        <img class="similar-item_img" src="{{ item.image }}"/>
        <div id="similar-item-diviant">
            <h4 style="font-size: medium">{{ item.name }}</h4>
            <p>Price: {{ item.price }}</p>
        </div>
    </a>
</div>
